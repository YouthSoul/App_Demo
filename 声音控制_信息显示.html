        <div id="u1570_text" class="text ">
          <p style="font-size:18px;"><span>1、短视频支持手机音量调节；</span></p><p style="font-size:18px;"><span>2、App声音与其它有声音的APP不兼容，当开启短视频APP后，其它App声音自动停止；</span></p><p style="font-size:18px;"><span>3、发布信息显示规则如下：</span></p><p style="font-size:16px;"><span>1分钟内发布：刚刚</span></p><p style="font-size:16px;"><span>1小时内发布：xx分钟前</span></p><p style="font-size:16px;"><span>24小时内发布：xx小时前</span></p><p style="font-size:16px;"><span>24小时-48小时发布：昨天</span></p><p style="font-size:16px;"><span>48小时-72小时发布：2天前</span></p><p style="font-size:16px;"><span>72小时-96小时发布：3天前</span></p><p style="font-size:16px;"><span>超过96小时发布：月-日 如：01-25</span></p><p style="font-size:16px;"><span>超过1年前发布：年-月-日 如：2018-01-25</span></p>
        </div>
      </div>
